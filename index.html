<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Fest</title>
    <link rel="stylesheet" href="style.css">

    <!-- icon link area -->
    <script src="https://kit.fontawesome.com/3340946c8d.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- main beginning -->
    <main>  
        <!-- first-section start -->
        <section class="container">
            <!-- header-space div start -->
            <div class="half-width">
                   
                <div class="left-position">
                    <header>
                        <h1>
                            Conmebol <span>Copa America</span> 2021
                        </h1>
                    </header>
                    <button class="link-button"><a href="https://livecopaamerica.com/" target="_blank">Watch Live <i class="fas fa-arrow-right"></i></a></button>
                </div>
                 
            </div>
            <!-- header-space div end -->

            <!-- banner div start -->
            <div class="half-width">
                <div class="right-position">
                    <img src="images/banner.png" alt="">
                </div>
            </div>
            <!-- banner div end-->

        </section> 
        <!-- first-section end -->
    </main>
    <!-- main ending -->
</body>
</html>
